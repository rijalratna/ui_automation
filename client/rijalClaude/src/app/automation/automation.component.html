<div class="container mt-5">
  <h3>Smart Home Automation</h3>

  <div class="card mt-3">
      <div class="card-header">
          Connected Devices
      </div>
      <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let device of devices">
              {{ device.name }} 
              <button class="btn btn-primary float-right" (click)="controlDevice(device, 'turnOn')">Turn On</button>
              <button class="btn btn-secondary float-right mr-2" (click)="controlDevice(device, 'turnOff')">Turn Off</button>
          </li>
      </ul>
  </div>

  <div class="mt-4">
      <h4>Alexa Skills</h4>
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of skills">{{ skill }}</li>
      </ul>
  </div>
</div>
