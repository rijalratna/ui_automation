<div class="container">
    <h2>Pay with Credit/Debit Card</h2>
    <form (submit)="payWithCard()">
      <div>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" [(ngModel)]="cardPayment.cardNumber" name="cardNumber" required>
      </div>
      <div>
        <label for="cardHolderName">Cardholder Name</label>
        <input type="text" id="cardHolderName" [(ngModel)]="cardPayment.cardHolderName" name="cardHolderName" required>
      </div>
      <div>
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" [(ngModel)]="cardPayment.expiryDate" name="expiryDate" required>
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" [(ngModel)]="cardPayment.cvv" name="cvv" required>
      </div>
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="cardPayment.amount" name="amount" required>
      </div>
      <button type="submit">Pay with Card</button>
    </form>
  
    <h2>Pay with Bank (ACH)</h2>
    <form (submit)="payWithBank()">
      <div>
        <label for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" [(ngModel)]="bankPayment.accountNumber" name="accountNumber" required>
      </div>
      <div>
        <label for="routingNumber">Routing Number</label>
        <input type="text" id="routingNumber" [(ngModel)]="bankPayment.routingNumber" name="routingNumber" required>
      </div>
      <div>
        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" [(ngModel)]="bankPayment.bankName" name="bankName" required>
      </div>
      <div>
        <label for="accountHolderName">Account Holder Name</label>
        <input type="text" id="accountHolderName" [(ngModel)]="bankPayment.accountHolderName" name="accountHolderName" required>
      </div>
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="bankPayment.amount" name="amount" required>
      </div>
      <button type="submit">Pay with Bank</button>
    </form>
  </div>
